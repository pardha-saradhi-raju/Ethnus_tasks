<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        .border{
            border-style: solid;
            border-radius: 5px;
            width: 230px;
            padding: 30px;
            margin-top: 15rem;
            margin-left: 35rem;
        }
    </style>
</head>
<body>
    <div class="border">
        <p>List can be nested(List inside list):</p>
        <div>
            <ul style="list-style-type: disc;">
                <li>Coffee</li>
                <li>Tea</li>
                <div>
                    <ul style="list-style-type: circle;">
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </div>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>
</html>
